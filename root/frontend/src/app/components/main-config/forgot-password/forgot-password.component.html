<div class="page-container">
  <header>
    <h1>LKW BLITZ</h1>
  </header>

  <div class="form-container">
    <h2>Forgot your password?</h2>
    <form (ngSubmit)="sendResetEmail()" #form="ngForm">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Your email"
        required
        email
      />
      <button type="submit" [disabled]="form.invalid">Send link</button>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </div>

</div>
