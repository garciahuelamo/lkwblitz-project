<div class="page-container">
  <!-- Main Content -->
  <main class="main-content">
    <div class="rates-container">
      <h2 class="title">Available Rates</h2>

      <div *ngIf="rates.length === 0" class="no-rates">
        No rates available.
      </div>

      <div class="form-columns">
        <div *ngFor="let rate of rates" class="rate-card">
          <!-- Logo -->
          <div class="rate-logo-container">
            <img [src]="getCarrierLogo(rate.provider)" alt="{{rate.provider}}" class="rate-logo">
          </div>

          <!-- Info -->
          <div class="rate-info">
            <h3>{{ rate.provider || 'Company' }}</h3>
            <p>Service: {{ rate.servicelevel?.name || 'Standard' }}</p>
            <p class="rate-amount">
              {{ rate.amount_local !== undefined ? (rate.amount_local + ' ' + rate.currency_local) : rate.amount + ' ' + rate.currency }}
            </p>
          </div>

          <!-- Buy Button -->
          <div class="buy-button-container">
            <button (click)="buyLabel(rate.object_id)">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</div>
